<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinanceiraMente - Suas Finanças Sob Controle</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Chart.js -->
</head>
<body>
    <div id="telaLogin">
        <h1>FinanceiraMente</h1>
        <form id="loginForm">
            <h2>Login</h2>
            <label for="loginEmail">Email:</label>
            <input type="email" id="loginEmail" required>

            <label for="loginSenha">Senha:</label>
            <input type="password" id="loginSenha" required>

            <button type="submit">Entrar</button>
            <button type="button" id="btnCadastro">Cadastrar</button>
        </form>

        <form id="cadastroForm" style="display: none;">
            <h2>Cadastro</h2>
            <label for="cadastroNome">Nome:</label>
            <input type="text" id="cadastroNome" required>

            <label for="cadastroEmail">Email:</label>
            <input type="email" id="cadastroEmail" required>

            <label for="cadastroSenha">Senha:</label>
            <input type="password" id="cadastroSenha" required>

            <button type="submit">Cadastrar</button>
            <button type="button" id="btnVoltarLogin">Voltar para Login</button>
        </form>
    </div>

    <div id="telaPrincipal" style="display: none;">
        <header>
            <h1>FinanceiraMente</h1>
            <p>Organize suas finanças de forma simples e eficiente.</p>
            <button id="btnLogout">Sair</button>
        </header>

        <main>
            <section id="cadastro">
                <h2>Cadastro de Contas</h2>
                <form id="contaForm">
                    <label for="nomeConta">Nome da Conta:</label>
                    <input type="text" id="nomeConta" name="nomeConta" required>

                    <label for="valorConta">Valor:</label>
                    <input type="number" id="valorConta" name="valorConta" required>

                    <label for="dataVencimento">Data de Vencimento:</label>
                    <input type="date" id="dataVencimento" name="dataVencimento" required>

                    <button type="submit">Adicionar Conta</button>
                </form>
            </section>

            <section id="filtros">
                <h2>Filtrar Contas</h2>
                <div class="filtros-botoes">
                    <button id="filtroTodas">Todas</button>
                    <button id="filtroVencendo">Vencendo</button>
                    <button id="filtroPagas">Pagas</button>
                    <button id="btnExportar">Exportar CSV</button>
                </div>
            </section>

            <section id="grafico">
                <h2>Gráfico de Gastos Mensais</h2>
                <canvas id="graficoGastos"></canvas>
            </section>

            <section id="listaContas">
                <h2>Contas Cadastradas</h2>
                <ul id="contasList"></ul>
            </section>
        </main>

        <footer>
            <p>&copy; 2023 FinanceiraMente. Todos os direitos reservados.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
