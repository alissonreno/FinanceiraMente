<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinanceiraMente</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <!-- Código HTML já fornecido -->
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
    <header>
        <h1>FinanceiraMente</h1>
        <nav>
            <ul>
                <li><a href="#home">Início</a></li>
                <li><a href="#contas">Contas</a></li>
                <li><a href="#cartoes">Cartões</a></li>
                <li><a href="#relatorios">Relatórios</a></li>
            </ul>
        </nav>
    </header>
    <button id="toggle-dark-mode">Modo Escuro</button>
    <main>
        <section id="home">
            <h2>Visão Geral</h2>
            <div id="resumo-financeiro">
                <p>Total de Gastos: R$ <span id="total-gastos">0.00</span></p>
                <p>Gastos Mensais: R$ <span id="gastos-mensais">0.00</span></p>
            </div>
        </section>

        <section id="contas">
            <h2>Cadastro de Contas</h2>
            <form id="form-contas">
                <label for="nome-conta">Nome da Conta:</label>
                <input type="text" id="nome-conta" required>
                
                <label for="valor-conta">Valor:</label>
                <input type="number" id="valor-conta" step="0.01" required>
                
                <label for="vencimento-conta">Data de Vencimento:</label>
                <input type="date" id="vencimento-conta" required>

                <label for="categoria-conta">Categoria:</label>
        <select id="categoria-conta" required>
            <option value="moradia">Moradia</option>
            <option value="alimentacao">Alimentação</option>
            <option value="transporte">Transporte</option>
            <option value="lazer">Lazer</option>
            <option value="outros">Outros</option>
        </select>
                
                <button type="submit">Cadastrar</button>
            </form>
            <ul id="lista-contas"></ul>
        </section>

        <section id="cartoes">
            <h2>Cadastro de Cartões de Crédito</h2>
            <form id="form-cartoes">
                <label for="nome-cartao">Nome do Cartão:</label>
                <input type="text" id="nome-cartao" required>
                
                <label for="valor-fatura">Valor da Fatura:</label>
                <input type="number" id="valor-fatura" step="0.01" required>
                
                <label for="vencimento-fatura">Data de Vencimento:</label>
                <input type="date" id="vencimento-fatura" required>

                <label for="categoria-cartao">Categoria:</label>
        <select id="categoria-cartao" required>
            <option value="moradia">Moradia</option>
            <option value="alimentacao">Alimentação</option>
            <option value="transporte">Transporte</option>
            <option value="lazer">Lazer</option>
            <option value="outros">Outros</option>
        </select>
                
                <button type="submit">Cadastrar</button>
            </form>
            <ul id="lista-cartoes"></ul>
        </section>

        <section id="relatorios">
            <h2>Relatórios</h2>
            <div id="grafico-gastos">
                <!-- Aqui pode ser adicionado um gráfico futuramente -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 ARSF FinanceiraMente</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
